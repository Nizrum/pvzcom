<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PVZCOM - Управление и организация ПВЗ под ключ</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <a href="#" class="logo header__logo">
                        <img src="images/logo.svg" alt="PVZCOM" />
                    </a>
                    <ul class="menu header__menu">
                        <li class="menu__item">О нас</li>
                        <li class="menu__item">Решения</li>
                        <li class="menu__item">Услуги</li>
                        <li class="menu__item">Контакты</li>
                    </ul>
                </div>
                <div class="header__main">
                    <h1 class="header__title">
                        Управление и организация ПВЗ под ключ
                    </h1>
                    <h2 class="header__subtitle">
                        Покупка, продажа и управление ПВЗ
                    </h2>
                    <div class="benefits header__benefits">
                        <div class="benefits__benefit">
                            <img src="images/benefit1.svg" alt="" class="benefits__img">
                            <div class="benefits__text">
                                Отлаженный найм персонала
                                в любом регионе России
                            </div>
                        </div>
                        <div class="benefits__benefit">
                            <img src="images/benefit2.svg" alt="" class="benefits__img">
                            <div class="benefits__text">
                                Юридическая гарантия
                            </div>
                        </div>
                        <div class="benefits__benefit">
                            <img src="images/benefit3.svg" alt="" class="benefits__img">
                            <div class="benefits__text">
                                Финансовое управление
                            </div>
                        </div>
                        <div class="benefits__benefit">
                            <img src="images/benefit4.svg" alt="" class="benefits__img">
                            <div class="benefits__text">
                                Раскрутка и продвижение ПВЗ
                            </div>
                        </div>
                    </div>
                    <button class="header__button button">
                        Оставить заявку
                    </button>
                </div>
            </div>
            <div class="header__rectangle"></div>
        </header>
    </body>
</html>
